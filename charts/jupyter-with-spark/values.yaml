# Default values for jupyter-with-spark helm chart.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: snappydatainc/spark-k8s-jupyter-notebook
  tag: 5.2.1-2.2.0-0.1
  pullPolicy: Always

jupyterService:
  type: LoadBalancer
  port: 8888
  # Set your password to access the notebook server. A default ('abc123') has been set for you.
  # Setting the password to empty string will disable the authentication (not recommended).
  password: 'abc123'

sparkWebUI:
  type: LoadBalancer
  port: 4040

serviceAccount: default
mountSecrets: true

sparkEventLog:
  enableHistoryEvents: true
  # eventsLogDir should point to a URI of GCS bucket where history events will be dumped
  eventLogDir: "gs://spark_history_server_testing/"

persistence:
  enabled: false
  # A manually managed Persistent Volume and Claim
  # Requires persistence.enabled: true
  # If defined, PVC must be created manually before the volume can be bound.
  # existingClaim:

  # If defined, storageClassName: <storageClass>
  # If set to "-", storageClassName: "", which disables dynamic provisioning
  # If undefined (the default) or set to null, no storageClassName spec is
  #   set, choosing the default provisioner.  (gp2 on AWS, standard on
  #   GKE, Azure & OpenStack)
  #
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 8Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

#internal attribute, do not change
global:
  umbrellaChart: false