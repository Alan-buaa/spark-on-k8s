{{- if .Values.global.mountSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-hs-secrets
type: Opaque
data:
{{ (.Files.Glob "secrets/*").AsSecrets | indent 2 }}
{{- end }}
---
{{- if .Values.global.mountZeppelinConf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-zeppelin-configmap
data:
{{ (.Files.Glob "zeppelinConf/*").AsConfig | indent 2 }}
{{- end }}
---
{{- if .Values.global.mountSparkConf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-zpspark-configmap
data:
{{ (.Files.Glob "sparkConf/*").AsConfig | indent 2 }}
{{- end }}
---
{{- if .Values.global.mountSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-zp-secrets
type: Opaque
data:
{{ (.Files.Glob "secrets/*").AsSecrets | indent 2 }}
{{- end }}
