apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "spark-k8s-zeppelin-chart.fullname" . }}
  labels:
    app: {{ template "spark-k8s-zeppelin-chart.name" . }}
    chart: {{ template "spark-k8s-zeppelin-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "spark-k8s-zeppelin-chart.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "spark-k8s-zeppelin-chart.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}/{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: web-ui
              containerPort: 4040
              protocol: TCP
          command:
            - "/bin/sh"
            - "-c"
            - > 
              export MASTER=k8s://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT;
              if [ "$SPARK_DEPLOY_MODE" != "cluster" ];
              then
              export SPARK_SUBMIT_OPTIONS="$SPARK_SUBMIT_OPTIONS --conf spark.kubernetes.driver.pod.name=$HOSTNAME";
              fi;
              /zeppelin/bin/zeppelin.sh;
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-configmap
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
