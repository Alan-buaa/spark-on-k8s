apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  {{- range $key, $val := .Values.environment }}
  {{ $key }}: {{ $val | quote }}
  {{- end}}
  {{- range $key, $val := .Values.noteBookStorage }}
  {{ $key }}: {{ $val | quote }}
  {{- end}}
  {{- range $key, $val := .Values.sparkEventLog }}
  {{ $key }}: {{ $val | quote }}
  {{- end}}
---
{{- if .Values.mountConfFiles }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-zeppelin-configmap
data:
    configuration.xsl: |-
      {{- range .Files.Lines "zeppelinConf/configuration.xsl" }}
        {{ . }}{{ end }}
    interpreter-list: |-
      {{- range .Files.Lines "zeppelinConf/interpreter-list" }}
        {{ . }}{{ end }}
    log4j.properties: |-
      {{- range .Files.Lines "zeppelinConf/log4j.properties" }}
        {{ . }}{{ end }}
    shiro.ini: |-
      {{- range .Files.Lines "zeppelinConf/shiro.ini" }}
        {{ . }}{{ end }}
    zeppelin-env.sh: |-
      {{- range .Files.Lines "zeppelinConf/zeppelin-env.sh" }}
        {{ . }}{{ end }}
    zeppelin-site.xml: |-
      {{- range .Files.Lines "zeppelinConf/zeppelin-site.xml" }}
        {{ . }}{{ end }}
{{- end }}
---
{{- if .Values.mountSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
type: Opaque
data:
{{ (.Files.Glob "secrets/*").AsSecrets | indent 2 }}
{{- end }}