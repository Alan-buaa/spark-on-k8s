# Default values for spark-k8s-zeppelin-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: shirishd
  tag: zeppelin:0.7.3-spark-v2.2.0-kubernetes-0.5.0
  pullPolicy: IfNotPresent

zeppelinService:
  type: LoadBalancer
  port: 8080

sparkWebUI:
  type: LoadBalancer
  port: 4040

environment:
  SPARK_SUBMIT_OPTIONS: >-
     --kubernetes-namespace default
     --conf spark.executor.instances=2
     --conf spark.kubernetes.driver.docker.image=shirishd/spark-driver:v2.2.0-kubernetes-0.5.0
     --conf spark.kubernetes.executor.docker.image=shirishd/spark-executor:v2.2.0-kubernetes-0.5.0
     --conf spark.driver.cores="300m"
  SPARK_APP_NAME: "zeppelin-notebook-app"
  SPARK_DEPLOY_MODE: "in-cluster-client"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
