# Default values for spark-k8s-zeppelin-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: shirishd
  tag: zeppelin:0.7.3-spark-v2.2.0-kubernetes-0.5.0
  pullPolicy: IfNotPresent

zeppelinService:
  type: LoadBalancer
  port: 8080

sparkWebUI:
  type: LoadBalancer
  port: 4040

serviceAccount: default

# Any environment variables that need to be made available to the container are defined here
# This may include environment variables used by Spark, Zeppelin
environment:
  # Provide configuration parameters, use syntax as expected by spark-submit
  SPARK_SUBMIT_OPTIONS: >-
     --kubernetes-namespace default
     --conf spark.kubernetes.driver.docker.image=shirishd/spark-driver:v2.2.0-kubernetes-0.5.0
     --conf spark.kubernetes.executor.docker.image=shirishd/spark-executor:v2.2.0-kubernetes-0.5.0
     --conf spark.executor.instances=2

sparkEventLog:
  enableHistoryEvents: true
  # set this to false to use HDFS URI instead of file system path
  usePVForEventsLog: true
  # eventLogDir must be an absolute path on the mounted PV
  # or a HDFS enabled system's URI
  eventLogDir: "/spark-events"

noteBookStorage:
  usePVForNoteBooks: true
  notebookDir: "/notebooks"

# whether to mount zeppelin conf files given in zeppelinConf directory
# of helm chart
# currently set to false as this fails if the conf file is empty
mountConfFiles: false

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, Azure & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 8Gi

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}